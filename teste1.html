    <script>
      // When the document is ready
      $(document).ready(function () {
        // On click of scroll down link
        $(".scroll-down-link").click(function (e) {
          // Prevent default anchor behavior
          e.preventDefault();
          // Hide home section
          $("#homeContent").hide();
          // Show newscreen section
          $("#newscreen").show();
          // Scroll to the newscreen section
          $("html, body").animate(
            {
              scrollTop: $("#newscreen").offset().top,
            },
            1000
          ); // Adjust the speed as needed
        });
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var spans = document.querySelectorAll(".intro-Title h2 span");
        var allChars = [];
        spans.forEach(function (span) {
          var text = span.textContent.trim();
          span.textContent = ""; // Clear the original content
          text.split("").forEach(function (char) {
            var spanElement = document.createElement("span");
            spanElement.textContent = char === " " ? "\u00A0" : char; // Replace space with non-breaking space
            allChars.push(spanElement);
            span.appendChild(spanElement);
          });
        });

        allChars.forEach(function (char, index) {
          char.style.animationDelay = index * 0.1 + "s"; // Adjust the delay between letters
        });
      });
    </script>
