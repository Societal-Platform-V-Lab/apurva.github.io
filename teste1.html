    <script>
      // Wait for the document to be ready
      $(document).ready(function () {
        // Get all carousel elements
        var carousels = $(".carousel");

        // Listen for the slide event on any carousel
        carousels.on("slide.bs.carousel", function (event) {
          // Get the direction and slide index
          var direction = event.direction;
          var to = $(event.relatedTarget).index();

          // Move all carousels to the same slide and direction
          carousels.each(function () {
            $(this).carousel(direction === "left" ? "next" : "prev", to);
          });
        });
      });

      // On click of scroll down link
      $(document).ready(function () {
        $(".scroll-down-link").click(function (e) {
          // Prevent default anchor behavior
          e.preventDefault();
          // Hide home section
          $("#homeContent").hide();
          // Show newscreen section
          $("#newscreen").show();
          // Scroll to the newscreen section
          $("html, body").animate(
            {
              scrollTop: $("#newscreen").offset().top,
            },
            1000
          ); // Adjust the speed as needed
        });
      });
    </script>
