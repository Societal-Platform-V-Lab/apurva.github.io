<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Animation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        .typewriter-container {
            overflow: hidden; /* Ensures the container doesn't grow with the text */
            white-space: nowrap; /* Prevents the text from wrapping */
            border-right: 0.15em solid orange; /* Creates the cursor effect */
            animation: typing 10s steps(60, end) infinite, blink-caret 0.75s step-end infinite;
        }

        .typewriter-text {
            display: inline-block; /* Makes the element fit the content */
        }

        /* Typing and deleting effect */
        @keyframes typing {
            0% { width: 0; }
            50% { width: 75%; }
            100% { width: 0; }
        }

        /* Cursor blink effect */
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: orange; }
        }
    </style>
</head>
<body>
    <div class="typewriter-container">
        <h2>
            <span class="typewriter-text greenintro">Create, Nurture</span>
            <span class="typewriter-text">and</span>
            <span class="typewriter-text greenintro">Sustain</span>
            <span class="typewriter-text">the</span>
            <span class="typewriter-text greenintro"> Collective Wisdom</span>
            <span class="typewriter-text">of your ecosystem.</span>
        </h2>
    </div>
</body>
</html>
