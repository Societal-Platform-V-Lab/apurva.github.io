<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Half Circles</title>
    <style>
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 800px;
            /* Adjust as needed */
            height: 800px;
            /* Adjust as needed */
            position: relative;
        }


        .half-circle.right {
            width: 650px;
            height: 325px;
            border-top-left-radius: 325px;
            border-top-right-radius: 325px;
            border: 6px solid #3498db;
            margin: 20px;
            position: absolute;
            overflow: hidden;
            border-bottom: none;
            left: 50%;
            transform: translateX(-50%);
        }

        .half-circle-inner {
            margin-left: 116px;
            width: 400px;
            height: 200px;
            border-top-left-radius: 200px;
            border-top-right-radius: 200px;
            border: 6px solid #3498db;
            position: absolute;
            overflow: hidden;
            bottom: -6px;
        }

        .card {
            background-color: #fff;
            width: 125px;
            height: 147px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            text-align: center;

            /* Apply animation */
        }


        /* Positioning for the cards */
        .card.card-1 {
            top: 7%;
            left: calc(50% - 62.5px);

        }

        .card.card-2 {
            top: 11%;
            left: calc(22% - 62.5px);

        }

        .card.card-3 {
            top: 35%;
            left: calc(13% - 62.5px);
        }

        .card.card-4 {
            top: 11%;
            left: calc(76% - 62.5px);
        }

        .card.card-5 {
            top: 35%;
            left: calc(93% - 62.5px);
        }

        .card.card-6 {
            top: 56%;
            left: calc(93% - 62.5px);

        }

        .card.highlighted {
            background-color: #f0f0f0;
            /* Change to your desired highlight color */
            border: 2px solid #3498db;
            /* Change to your desired highlight border color */
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <br><br><br><br><br> <!-- Adjust spacing as needed -->
            <div class="half-circle right">
                <div class="half-circle-inner"></div>
            </div>
            <!-- Cards -->
            <div class="card card-1">
                <!-- Content of your card goes here -->
                <h2>Card Title 1</h2>
                <p>This is the content of card 1.</p>
            </div>
            <div class="card card-2">
                <!-- Content of your card goes here -->
                <h2>Card Title 2</h2>
                <p>This is the content of card 2.</p>
            </div>
            <div class="card card-3">
                <!-- Content of your card goes here -->
                <h2>Card Title 3</h2>
                <p>This is the content of card 3.</p>
            </div>
            <div class="card card-4">
                <!-- Content of your card goes here -->
                <h2>Card Title 4</h2>
                <p>This is the content of card 4.</p>
            </div>
            <div class="card card-5">
                <!-- Content of your card goes here -->
                <h2>Card Title 5</h2>
                <p>This is the content of card 5.</p>
            </div>
            <div class="card card-6">
                <!-- Content of your card goes here -->
                <h2>Card Title 6</h2>
                <p>This is the content of card 6.</p>
            </div>
        </div>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
    <script>
        // JavaScript for carousel sliding
        document.addEventListener("DOMContentLoaded", function () {
            const cards = document.querySelectorAll(".card");
            const cardCount = cards.length;
            let currentIndex = 0;

            function showCard(index) {
                cards.forEach((card, i) => {
                    if (i === index) {
                        card.style.display = "block";
                        card.classList.add("highlighted");
                    } else {

                        card.classList.remove("highlighted");
                    }
                });
            }

            function nextCard() {
                currentIndex = (currentIndex + 1) % cardCount;
                showCard(currentIndex);
            }

            function prevCard() {
                currentIndex = (currentIndex - 1 + cardCount) % cardCount;
                showCard(currentIndex);
            }

            // Initially show the first card
            showCard(currentIndex);

            // Event listeners for next and previous buttons
            document.querySelector("#next").addEventListener("click", nextCard);
            document.querySelector("#prev").addEventListener("click", prevCard);
        });
    </script>

</body>


</html>
